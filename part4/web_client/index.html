<!-- index.html --> 
<!DOCTYPE html> 
<html lang="en"> 
<head>     
    <meta charset="UTF-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>HBnB - Home</title>     
    <link rel="stylesheet" href="styles.css">     
    <link rel="icon" href="images/icon.png"> 
</head> 
<body>     
    <header>         
        <div class="container header-container">             
            <a href="index.html" class="logo-container">                 
                <img src="images/logo.png" alt="HBnB Logo" class="logo">                 
                <span class="logo-text"></span>             
            </a>             
            <a href="login.html" class="login-button" id="login-link" style="display: none;">Login</a> <!-- Initially hidden -->
            <a href="#" id="logout-link" class="login-button">Logout</a>
        </div>     
    </header>      
    
    <main>         
        <div class="container">             
            <h1 class="page-title">Available Places</h1>                          
            <div class="filter-bar">                 
                <div class="filter-item">                     
                    <label for="max-price">Max Price:</label>                     
                    <select id="max-price" name="max-price">
                        <!-- Your JavaScript will replace these options -->
                    </select>                 
                </div>             
            </div>              
            
            <div class="places-grid" id="places-list">
                <!-- Your JavaScript will populate this with place cards -->
            </div>         
        </div>     
    </main>      
    
    <footer>         
        <div class="container">             
            <p>&copy; 2025 HBnB Evolution. All rights reserved.</p>         
        </div>     
    </footer>     
    
    <script src="scripts.js"></script> 
</body> 
</html>
