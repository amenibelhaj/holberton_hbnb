<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details - HBnB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo-container">
                <img src="images/logo.png" alt="HBnB Logo" class="logo">
                <span class="logo-text"></span>
            </a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <a href="javascript:void(0);" id="logout-link" class="login-button" style="display: none;">Logout</a>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title" id="place-name">Place Name</h1>
            
            <div class="place-details" id="place-details">
                <!-- Place details will be populated dynamically here -->
            </div>

            <h2 class="section-title">Reviews</h2>
            <div class="reviews-container" id="reviews-container">
                <!-- Reviews will be populated dynamically here -->
            </div>

            <div class="add-review-section" id="add-review-section" style="display: none;">
                <h3>Add a Review</h3>
                <form id="add-review-form">
                    <textarea id="review-text" placeholder="Write your review here..." required></textarea>
                    <button type="submit">Submit Review</button>
                </form>
            </div>

            <!-- Button to go to add_review.html -->
            <div class="review-button">
                <a href="add_review.html" class="add-review-button">Add Your Review</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 HBnB. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
