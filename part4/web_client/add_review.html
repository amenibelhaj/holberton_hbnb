<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review - Beautiful Beach House - HBnB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo-container">
                <img src="images/logo.png" alt="HBnB Logo" class="logo">
                <span class="logo-text"></span>
            </a>
            <a href="login.html" class="login-button">Login</a>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Reviewing: Beautiful Beach House</h1>
            
            <div class="add-review">
                <form id="review-form" class="form">
                    <div class="form-group">
                        <label for="review-text">Your Review:</label>
                        <textarea id="review-text" name="review" rows="6" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <select id="rating" name="rating" required>
                            <option value="1">1 Star</option>
                            <option value="2">2 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-button">Submit Review</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 HBnB Evolution. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
