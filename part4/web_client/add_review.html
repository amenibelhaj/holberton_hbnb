<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Review - HBnB</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">hbnb</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <section class="add-review-section">
      <h1 class="add-review-title">Reviewing: Beautiful Beach House</h1>
      
      <div class="review-form">
        <h2>Add a Review</h2>
        
        <form id="reviewForm">
          <div class="form-group">
            <label for="reviewText">Your Review:</label>
            <textarea id="reviewText" class="form-control" required></textarea>
          </div>
          
          <div class="form-group">
            <label>Rating:</label>
            <div class="rating-stars">
              <span class="star" data-value="1">★</span>
              <span class="star" data-value="2">★</span>
              <span class="star" data-value="3">★</span>
              <span class="star" data-value="4">★</span>
              <span class="star" data-value="5">★</span>
            </div>
          </div>
          
          <div class="divider"></div>
          
          <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      <p>© 2024 HBnB Evolution. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Star rating functionality
    document.addEventListener('DOMContentLoaded', function() {
      const stars = document.querySelectorAll('.star');
      
      stars.forEach(star => {
        star.addEventListener('click', function() {
          const value = parseInt(this.getAttribute('data-value'));
          
          // Reset all stars
          stars.forEach(s => s.classList.remove('active'));
          
          // Activate selected and previous stars
          for (let i = 0; i < value; i++) {
            stars[i].classList.add('active');
          }
          
          // You might want to add a hidden input to store the value
          // document.getElementById('ratingValue').value = value;
        });
      });
    });
  </script>
</body>
</html>
